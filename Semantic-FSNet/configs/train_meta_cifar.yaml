train_dataset: cifar-fs
train_dataset_args: {split: train}
tval_dataset: cifar-fs
tval_dataset_args: {split: test}
val_dataset: cifar-fs
val_dataset_args: {split: val}

model: meta-baseline
model_args: 
    encoder: resnet12
    encoder_args: {}
load_encoder: ./save/classifier_cifar-fs_resnet12/epoch-last.pth

n_way: 5
n_shot: 5
n_query: 15
train_batches: 200
ep_per_batch: 4

max_epoch: 60
optimizer: sgd
optimizer_args: {lr: 0.001, weight_decay: 5.e-4}
save_epoch: 5

visualize_datasets: True